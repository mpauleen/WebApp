
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>

<body>
        <div id="search_bar">
            <input type="text" class="form-control" />
        </div>
        <div id="share_row">
            <button type="button" class="btn btn-default btn-lg share_btn">
                <span class="glyphicon glyphicon-share" aria-hidden="true"></span> Share

            <button type="button" class="btn btn-default btn-lg share_btn">

        </div>
    	<div id="map"></div>

    <div id="filter_bar">
        <div id="filter_content">
            <h3>Type</h3>

                <input type="checkbox" name="Burglary" value="bur"> Burglary<br>
                <input type="checkbox" name="Sexual Abuse" value="sex"> Sexual Abuse<br>
                <input type="checkbox" name="Assault" value="ass"> Assault<br>
                <input type="checkbox" name="Theft" value="the"> Theft<br>
                <input type="checkbox" name="Medical Services" value="med"> Medical Services<br>
                <input type="checkbox" name="Drunkenness" value="dru"> Drunkenness<br>
                <input type="checkbox" name="Other" value="oth"> Other<br>
            </div>
            <h3>Date and Time</h3>

            <div id="slider"></div>
                <script src="jquery.js"></script>
                <script src="jquery-ui.custom.js"></script>
                <script src="jQDateRangeSlider-min.js"></script>
                <script>
                //<!--
                  $("#slider").rangeSlider();
                //-->
                </script>
            
            <h3>Display Options</h3>

        </div>
    </div>

    <div id="data_bar">

    </div>

</body>
